<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-labelledby="title desc">
  <title id="title">autopack</title>
  <desc id="desc">Quantize and package Hugging Face models in multiple formats</desc>
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a5acd"/>
      <stop offset="50%" stop-color="#8a2be2"/>
      <stop offset="100%" stop-color="#00c2ff"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1200" height="300" rx="24" ry="24" fill="url(#g)"/>
  <rect x="12" y="12" width="1176" height="72" rx="16" ry="16" fill="url(#glow)"/>

  <g filter="url(#shadow)">
    <text x="72" y="160" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="82" fill="#ffffff">autopack</text>
    <text x="76" y="210" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="500" font-size="28" fill="#e9f7ff">Quantize → Export → Publish (HF · ONNX · GGUF · GGML)</text>
  </g>

  <g opacity="0.25">
    <circle cx="1050" cy="70" r="60" fill="#fff"/>
    <circle cx="1140" cy="120" r="30" fill="#fff"/>
    <circle cx="1020" cy="180" r="40" fill="#fff"/>
  </g>
</svg>

